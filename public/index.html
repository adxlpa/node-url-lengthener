<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badalink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap)" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Badalink</h1>
        <p class="subtitle">The official anti-URL shortener</p>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="(https://example.com)">
            <button id="lengthenBtn">Stretch It!</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="output" class="output-container" style="display: none;">
            <h2>Behold, Your Epic Link!:</h2>
            <div class="result">
                <a href="#" id="outputUrl" target="_blank"></a>
                <button id="copyBtn">Copy</button>
            </div>
             <p id="copy-message" class="copy-success-message"></p>
        </div>
         <div id="error-message" class="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
